# dataset options
final: false
dataset_name: ShapenetAtlas
select_classes: []
input_points: 2500
translation: false
rotation: false
resample: false

# model options
model_head: AE
encoder_name: LDGCNN
decoder_name: PCGen
components: 1
filtering: true
k: 20
cw_dim: 1024

# training
recon_loss: 'Chamfer'
load: false
load_checkpoint: 0  #0 loads last
batch_size: 16
m_training: 0
m_test: 0
opt_name: AdamW
lr: 0.0001
wd: 0.000001
epochs: 350
decay_steps: 250
min_decay: 0.01
checkpoint: 50

# evaluation options
eval_train: false
viz: [1, 10, 100, 1000]
training_plot: false
interactive_plot: true
de_normalize: false

# utility settings
cuda: true
seed: 0 # 0 when no seed
